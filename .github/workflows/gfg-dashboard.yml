name: Premium GFG Dashboard

on:
  push:
    paths:
      - 'problems/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate SVG
        run: python3 scripts/generate_gfg_dashboard.py

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add gfg-dashboard.svg
          git commit -m "premium: update GFG dashboard" || echo "No changes"
          git push
